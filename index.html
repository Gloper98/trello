<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trello</title>
        <link rel="icon" href="assets/images/trello.png"  type="image/png"> 
        <link rel="stylesheet" href="assets/icons/icomoon/style.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
       <header>
           <nav class="first-nav">
              <div class="navigator first-nav-left">
               <a href="#" class="navigator tables-button">
                   <span class="navigator icon-trello"></span><p class="navigator tables">Tableros</p>
               </a>
               <div class="navigator input-search">
                   <form class="navigator nav-search">
                       <input class="input-box" type="text"><button class="icon-search"></button>
                   </form>
               </div>
               </div>
               <div class="navigator container-trello-logo">
                   <img class="trello-logo" src="assets/images/trello-logo.svg" alt="trello">
               </div>
               <div class="navigator nav-icons">
                   <div class="navigator icons"><span class="icon-plus"></span></div>
                   <div class="navigator icons"><span class="icon-question"></span></div>
                   <div class="navigator icons"><span class="icon-bell"></span></div>
                   <div class="navigator user">A</div>
               </div>
           </nav>
       </header>
       <nav class="second-nav">
             <div class="second-nav-left">
              <div class="navigator second-nav-button">
               <div class="navigator table-title"><p class="title">Human Rights Campaign</p></div>
               <div class="navigator favorite"><span class="icon-star"></span></div>
               <div class="navigator lock"><span class="icon-lock"></span><p class="private">Private</p></div>
               </div>
               <div class="navigator menu">
                   <span class="icon-dots-three-horizontal"></span><a class="link-menu" href="#">Mostrar Menu</a>
               </div>
               </div>
           </nav>
       <main id="feed-target">
           <div id="target_first" class="navigator target">
               <p id="add-list" class="list">Añadir una lista...</p>
           </div>
           <div id="create" class="inactive form-create">
              <form class="insert-name-form">
               <input id="insert-name-input" class="insert-name" type="text">
               </form>
               <button id="save-target" class="save">Save</button><span class="icon-close"></span>
           </div>
           <div id="new-table-tag" class="inactive new-table">
               <p id="editable-paragraph"></p><span class="dots" class="dots icon-dots-three-horizontal"></span>
               <div class="add-target">
                   <p id="button-adding"class="button-add">Añadir una tarjeta...</p>
               </div>
           </div>
           <div id="editable-table-pin" class="inactive editable-table">
                <p id="editable-paragraph2" class="editable-paragraph"></p><span class="dots icon-dots-three-horizontal"></span>
                <div class="textarea-feed">
                <textarea id="first-textarea"></textarea>
                </div>
                 <button id="save-button" class="save">Add</button><span class="icon-close"></span><span class="dots icon-dots-three-horizontal"></span>
           </div>
       </main>
        <script type="text/javascript" src="js/app.js">
        </script>
    </body>
</html>
